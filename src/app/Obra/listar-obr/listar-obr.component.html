<button mat-raised-button color="primary" style="margin-left: 10px" class="btn btn-info" style="margin-left: 10px">Nuevo Artista</button><hr>

<div class="container">

    <div class="card">
        <div class="card-header">
            <h3>Obras</h3>
        </div>
        <div class="card-body">
           <table mat-table class="mat-elevation-z8 demo-table">
               <thead>
                   <tr>
                    <ng-container matColumnDef="position">
                       <th mat-header-cell *matHeaderCellDef>ID</th>
                       <th>NOMBRES</th>
                       <th>PAIS</th>
                       <th>ARTISTA</th>
                    </ng-container>
                   </tr>
               </thead>
               <tbody>
                   <tr *ngFor="let obra of obras | paginate: {itemsPerPage:7, currentPage: pageActual} " class="text-center">
                    <ng-container matColumnDef="position">
                       <td mat-cell *matCellDef="let element">{{obra.id_obras}}</td>
                       <td>{{obra.nombre}}</td>
                       <td>{{obra.pais}}</td>
                       <td>{{obra.artistas.nombres}}  {{obra.artistas.apellidos}}</td>
                       <td>
                           <button  button mat-raised-button color="primary" style="margin-left: 10px" class="btn btn-info" style="margin-left: 10px">Editar</button>
                           <button  button mat-raised-button color="primary" style="margin-left: 10px" class="btn btn-info" style="margin-left: 10px">Delete</button>
                       </td>
                    </ng-container>
               </tbody>
           </table>
           <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
        </div>
    </div>
</div>
