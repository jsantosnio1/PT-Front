<button mat-raised-button color="primary" style="margin-left: 10px" class="btn btn-info" style="margin-left: 10px">Nuevo Artista</button><hr>

<div class="container">

    <div class="card">
        <div class="card-header">
            <h3>Artistas</h3>
        </div>
        <div class="card-body">
           <table mat-table class="mat-elevation-z8 demo-table">
               <thead>
                   <tr>
                    <ng-container matColumnDef="position">
                       <th mat-header-cell *matHeaderCellDef>ID</th>
                       <th>TIPO IDE</th>
                       <th>NUMERO IDE</th>
                       <th>NOMBRES</th>
                       <th>APELLIDOS</th>  
                       <th>ACCIONES</th>
                    </ng-container>
                   </tr>
               </thead>
               <tbody>
                   <tr *ngFor="let artista of artistas | paginate: {itemsPerPage:7, currentPage: pageActual} " class="text-center">
                    <ng-container matColumnDef="position">
                       <td mat-cell *matCellDef="let element">{{artista.id_artista}}</td>
                       <td>{{artista.tipoIde}}</td>
                       <td>{{artista.numeroIde}}</td>
                       <td>{{artista.nombres}}</td>
                       <td>{{artista.apellidos}}</td>
                      
                       <td>
                           <button  button mat-raised-button color="primary" style="margin-left: 10px" class="btn btn-info" style="margin-left: 10px">Editar</button>
                           <button  button mat-raised-button color="primary" style="margin-left: 10px" class="btn btn-info" style="margin-left: 10px">Delete</button>
                       </td>
                    </ng-container>
               </tbody>
           </table>
           <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
        </div>
    </div>
</div>
